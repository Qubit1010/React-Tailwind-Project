<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <title>Tailwind Project</title>
  </head>
  <body>
    <!-- Auth Section -->
    <section class="relative h-screen ">
      <!-- Auth Section-Container -->
      <div class="h-screen flex justify-center items-center bg-bgTheme">
        <!-- Auth-Container-left-block -->
        <div class="container h-full flex flex-col justify-center items-center">
          <!-- Auth-Container-left-block main-img -->
          <img src="./assets/Group 28631.png" alt="" srcset="" />
          <!-- Auth-Container-left-block secondary-img -->
          <img class="mt-8" src="./assets/explore 2.png" alt="" srcset="" />
        </div>
        <!-- Auth-Container-right-block -->
        <div
          class="container h-full flex flex-col, justify-center items-center bg-bgThemeTwo text-white"
        >
        <!-- Auth-Container-right-block container -->
          <div class="container mx-32">
            <h1 class="text-4xl font-semibold	mb-4">Log in/Sign up</h1>
            <p class="text-textCol">Authenticate with your email to use the app.</p>

            <form class="mt-10">
              <label class="font-thin" for="fname">EMAIL ADDRESS:</label><br />
              <div class="relative container max-w-md  flex mt-2">
                <input
                  class="container bg-bgTheme mr-8 p-4 px-10 text-sm font-normal text-textCol rounded-lg"
                  type="email"
                  id="email"
                  name="email"
                  value="Your email..."
                />
                <button class="w-1/3 bg-btnBgCol text-black font-bold rounded-lg">Sign In<button />
                <img class="absolute bottom-3.5 left-2" src="./assets/mail.png" alt="">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Email Pop-up Section  -->
      <section class="absolute top-0 left-0 w-full h-screen flex justify-center items-center backdrop-blur-md ">
           <!-- Email Pop-up container  -->
        <div class="relative h-2/4 w-1/3 mx-auto flex flex-col justify-center items-center bg-popUpBgCol text-white px-12 rounded-lg">
          <h1 class="text-5xl font-semibold">Check your email</h1>
          <div class="flex flex-col justify-center items-center mt-12" >
            <h3 class="text-xl font-extralight tracking-wider">We emailed a magic link to</h3>
            <h4 class="text-xl font-semibold">ana@altlabs.dev</h4>
            <h3 class="text-xl font-extralight tracking-wider">Click the link to log in or sign up.</h3>
          </div>
          <img class="absolute top-8 right-8" src="./assets/Close.png" alt="">
        </div>
      </section>
    </section>
  </body>
</html>
